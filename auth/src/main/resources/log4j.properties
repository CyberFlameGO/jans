
log4j.rootLogger=DEBUG, file, console


#Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
logrj.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
log4j.appender.console.level=INFO

#Rolling file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/jans_config_api.log
log4j.appender.file.Append=true
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
log4j.appender.file.level=DEBUG

# Loggers
log4j.logger.io.jans.level=ERROR
log4j.logger.io.jans.configapi.level=DEBUG
log4j.logger.io.jans.orm.watchs.level=DEBUG

